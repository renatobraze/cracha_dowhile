<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crach√° de Acesso - DoWhile 2021</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo RocketSeat" />
          </span>
          <img id="userImage" src="images/avatar.jpg" alt="Avatar Pessoal" />
        </div>
        <h1 id="userName">username</h1>
        <a id="userLink" href="https://github.com" target="_blank">
          <img src="images/github.svg" alt="Icone Github" />
          <span id="userLogin">github user</span></a
        >
        <p id="userBio">userbio</p>
        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://www.youtube.com" target="_blank"
              ><img src="images/youtube.svg" alt="Icone Youtube"
            /></a>
          </li>
          <li class="instagram">
            <a href="https://www.instagram.com" target="_blank"
              ><img src="images/instagram.svg" alt="Icone Instagram"
            /></a>
          </li>
          <li class="facebook">
            <a href="http://www.facebook.com" target="_blank"
              ><img src="images/facebook.svg" alt="Icone Facebook"
            /></a>
          </li>
          <li class="twitter">
            <a href="http://www.twitter.com" target="_blank"
              ><img src="images/twitter.svg" alt="Icone Twitter"
            /></a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
